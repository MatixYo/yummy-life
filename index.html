<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Yummy Foods - Jedzenie w 15 minut</title>
		<meta name=viewport content="width=device-width, user-scalable=no">
		<link rel=stylesheet href=style.css>
		<link rel=stylesheet href=//unpkg.com/leaflet@1.0.3/dist/leaflet.css>
	</head>
	<body class=page-landing>
		<nav id=header><a href=/><h1>Yummy Foods</h1></a><span id=header-location></span><a id=header-basket href=""><aside id=basket><h2>Koszyk</h2><ul></ul><span id=basket-order>Zamów</span></aside></a></nav>
		<section id=section-landing class=section>
			<nav id=localization-picker>
				<a id=localization-picker-detect href="">Zlokalizuj</a>
				<input id=localization-picker-direct placeholder=Adres required>
				<section id=localization-picker-results></section>
			</nav>
		</section>
		<section id=section-foods class="section section-foods-products">
			<nav><a id=section-foods-category-products href=products>Produkty</a><a id=section-foods-category-restaurants href=restaurants>Restauracje</a></nav>
			<section id=section-foods-articles>
				<article onclick="a('sushi', 'Sushi Maki', 29)">
					<img src=images/food/sushi.jpg>
					<header><h3>Sushi Maki</h3><span>29zł</span></header>
				</article>
				<article onclick="a('spaghetti-smoky-tomato-seafood-sauce', 'Spaghetti', 18)">
					<img src="images/food/spaghetti-smoky-tomato-seafood-sauce.jpg">
					<header><h3>Spaghetti</h3><span>18zł</span></header>
				</article>
				<article onclick="a('kotlet-schabowy', 'Danie obiadowe', 20)">
					<img src="images/food/kotlet-schabowy.jpg">
					<header><h3>Danie obiadowe</h3><span>20zł</span></header>
				</article>
			</section>
		</section>
		<section id=section-status class=section>
			<div id=map></div>
		</section>
		<section id=product-overlay>
			<img id=product-overlay-image src="images/food/sushi.jpg">
			<h3></h3>
			<span></span>
			<a id=product-cancel href="" onclick="document.body.classList.remove('overlay')">Anuluj</a><a id=product-add href="">Dodaj do koszyka</a>
		</section>
		<footer>
			Copyright © by Yummy Foods 2017 Powered by FoodIQ® and OrderIQ®
		</footer>
		<script src=//unpkg.com/leaflet@1.0.3/dist/leaflet.js></script>
		<script src=map.js></script>
		<script src=scripts.js></script>
	</body>
</html>
